<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <title>Chat Room</title>
  </head>
  <body>
    <div class="content">
      <div id="box">

          <h1 class="header-title">My Room</h1>
          <div>Others elements</div>
        </div>
        <div class="users">
          <h1 class="users-title">Users</h1>
          <ul class="user-list">
            <li>
              <a href="#" class="user-link">
                <div class="user-item">
                  <div class="user-circle">AN</div>
                  <div class="user-name">ankit</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="user-link">
                <div class="user-item">
                  <div class="user-circle">AK</div>
                  <div class="user-name">akash</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="user-link">
                <div class="user-item">
                  <div class="user-circle">KO</div>
                  <div class="user-name">komal</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="user-link">
                <div class="user-item">
                  <div class="user-circle">AL</div>
                  <div class="user-name">alake</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#" class="user-link">
                <div class="user-item">
                  <div class="user-circle">AR</div>
                  <div class="user-name">arun</div>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="messages">Message</div>
        <div class="input">Input</div>
      </div>
    </div>
  </body>
</html>
